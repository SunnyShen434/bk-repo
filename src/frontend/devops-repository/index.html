<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <meta name=viewport content="width=device-width,initial-scale=1">
        <meta http-equiv=X-UA-Compatible content="ie=edge">
        <meta http-equiv="Pragma" content="no-cache" />
        <title>Devops制品库管理</title>
    </head>
<body>
    <div id="app"></div>
    <script src="<%= htmlWebpackPlugin.options.VENDOR_LIBS%>"></script>
    <script>
        var PAAS_SERVICE_URL = '__HTTP_SCHEMA__://__PAAS_FQDN__:__PAAS_HTTPS_PORT__'
        var AJAX_URL_PREFIX = '__HTTP_SCHEMA__://__BKREPO_FQDN__/web'
        var DEVOPS_SITE_URL = '__HTTP_SCHEMA__://__BKCI_FQDN__'
        var LOGIN_SERVICE_URL = PAAS_SERVICE_URL + '/login'
    </script>
    <script>
        window.getLoginUrl = function () {
            var c_url = location.origin + location.pathname + encodeURIComponent(location.search)
            if (/=%s/.test(LOGIN_SERVICE_URL)) {
                return LOGIN_SERVICE_URL.replace(/%s/, c_url)
            } else if (/\?/.test(LOGIN_SERVICE_URL)) {
                LOGIN_SERVICE_URL =  LOGIN_SERVICE_URL + '&c_url=' + c_url
            } else {
                return LOGIN_SERVICE_URL =  LOGIN_SERVICE_URL + '?c_url=' + c_url
            }
            return LOGIN_SERVICE_URL
        }
    </script>
</body>
