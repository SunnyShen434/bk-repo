jasypt.encryptor.password: bkrepo
spring.mvc.favicon.enabled: false

feign:
  okhttp.enabled: true
  httpclient.enabled: false
  hystrix.enabled: true
  client.config.default:
    connectTimeout: 10000
    readTimeout: 10000
    logger-level: basic
  compression:
    request.enabled: true
    response.enabled: true

hystrix:
  metrics.enabled: true
  command.default.execution.isolation:
    strategy: SEMAPHORE
    semaphore.maxConcurrentRequests: 100
    thread.timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 15000
  ConnectTimeout: 10000
  route.rule.enabled: false

logging.config: classpath:logback-config.xml

auth.enabled: true
swagger.enabled: false

management.endpoints.web.exposure.include: *
management.endpoint.health.show-details: always
management.endpoint.health.consul: always
management.endpoint.shutdown.enabled: true
management.endpoint.pause.enabled: true
management.endpoint.restart.enabled: true
