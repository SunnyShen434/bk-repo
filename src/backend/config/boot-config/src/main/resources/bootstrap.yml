server:
  port: 25910
spring:
  profiles:
    active: dev
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: file:///${user.home}/config/bkrepo-config
          search-paths:
            - config-server
            - "config-server/{application}"
          default-label: develop
    consul:
      discovery:
        tags: dev


---
spring:
  profiles:
    active: test
  cloud:
    config:
      server:
        git:
          uri: file:///data1/work/config/bkrepo-config
          default-label: test
    consul:
      discovery:
        tags: test


---
spring:
  profiles:
    active: prod
  cloud:
    config:
      server:
        git:
          uri: file:///data1/work/config/bkrepo-config
          default-label: master
    consul:
      discovery:
        tags: prod

