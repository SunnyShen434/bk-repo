spring:
  application:
    name: docker-adapter
  cloud:
    consul:
      discovery:
        heartbeat:
          enabled: true
        query-passing: true
        prefer-ip-address: true
      config:
        prefix: bkrepo-config
        format: YAML
        data-key: data
        profileSeparator: '::'

server:
  port: 8089

docker-adapter:
  realm: bkrepo
