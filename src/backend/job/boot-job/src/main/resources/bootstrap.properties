spring.task.execution.pool.core-size=100
spring.task.execution.pool.max-size=1000
spring.task.execution.pool.queue-capacity=8192
spring.task.execution.pool.allow-core-thread-timeout=true
spring.task.execution.pool.keep-alive=60s
spring.task.execution.shutdown.await-termination=true
spring.task.execution.shutdown.await-termination-period=300s
spring.task.execution.thread-name-prefix=job-task-

spring.task.scheduling.pool.size=2
spring.task.scheduling.shutdown.await-termination=true
spring.task.scheduling.shutdown.await-termination-period=300s
spring.task.scheduling.thread-name-prefix=job-scheduling-