INSTALL_PATH=/data/bkeeMODULE=bkrepo# 权限中心对接方式，sample(开源默认实现无鉴权)/ bk_login（蓝鲸登录) / clientAUTH_PROVIDER=client# 环境名字BKCI_ENV="dev"BKCI_IP_WHITELIST=''BKCI_ALLOW_HOST="[==[.*\.bkrepo\.com]==]"# BKREPO配置BKREPO_FQDN=dev.bkrepo.comBKREPO_HOST=dev.bkrepo.comBKREPO_USER=devops_platform_userBKREPO_PASSWORD=devops_platform_pwdBKREPO_HTTP_PORT=80# BKREPO DOCKER配置BKREPO_DOCKER_FQDN=docker.dev.bkrepo.comBKREPO_DOCKER_HOST=docker.dev.bkrepo.comBKREPO_DOCKER_HTTP_PORT=80# ITLOGIN 配置BKCI_ITLOGIN_IP=127.0.0.1BKCI_ITLOGIN_PORT=80BKCI_ITLOGIN_HOST=it.login.com# consul 相关配置  init.lua 和 common.ymlBKCI_CONSUL_PORT=8500BKCI_CONSUL_GRAY_PORT=8500BKCI_CONSUL_TAG=devBKCI_CONSUL_DOMAIN=domainBKCI_CONSUL_DNS_PORT=8600BKCI_CONSUL_GRAY_IP=127.0.0.1BKCI_CONSUL_DEVNET_GRAY_IP=127.0.0.1# 蓝盾网关resovlerBKCI_RESOVLER='127.0.0.1'### 根据用户需要决定修改的占位符# 对接权限中心的配置 -- 如果用户要对接权限中心  init.luaIAM_IP0=127.0.0.1IAM_HOST=iam.paas.comIAM_HTTP_PORT=80IAM_TOKEN_URL=/oauth/tokenIAM_ENV=staging# 蓝鲸PaaS平台配置PAAS_FQDN=paas.comPAAS_LOGIN_URL='login.paas.com.com/?c_url='PAAS_HTTP_PORT=80# 前端登录地址LOGIN_SERVICE_URL=http://login.paas.com.com/?c_url=%s