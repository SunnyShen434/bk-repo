apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bkrepo-generic
  name: bkrepo-generic
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: bkrepo-generic
  template:
    metadata:
      labels:
        app: bkrepo-generic
    spec:
      containers:
        - name: bkrepo-generic
          image: {{ .Values.image.hub }}/bkrepo/generic:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /data/bkrepo/
          command: ['/bin/sh','-c','/data/bkrepo/startup.sh']
          env:
            { { - range $key, $value := .Values.env } }
            - name: { { $key } }
              value: "{{ $value }}"
            { { - end } }
          volumeMounts:
            - mountPath: "/data/storage"
              name: pv-storage
      volumes:
        - name: pv-storage
          persistentVolumeClaim:
            claimName: pvc-storage