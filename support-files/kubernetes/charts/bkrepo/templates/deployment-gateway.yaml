apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.env.BK_REPO_SERVICE_PREFIX }}gateway
  labels:
    tier: frontend
    app: {{ .Values.env.BK_REPO_SERVICE_PREFIX }}gateway
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.env.BK_REPO_SERVICE_PREFIX }}gateway
  template:
    metadata:
      labels:
        app: {{ .Values.env.BK_REPO_SERVICE_PREFIX }}gateway
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bkrepo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.env.BK_REPO_SERVICE_PREFIX }}gateway
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}/gateway:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end}}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
